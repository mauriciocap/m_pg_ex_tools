<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Your fastapp name here</title>
    </head>
    <body>
        <div class="app">
            <h1>FastApp Tools Ex</h1>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/3p/zepto.min.js"></script>
        <script type="text/javascript">
						 function go() {
								url= $('#url').val(); alert("GETTING '"+url+"'");
								$.ajax({
									url: url,
									success: function(data){
											alert("GOT "+data);
											$('#inJs').html(data);
								  }												
								});
						 }

						 var Initialized= false;
             function appReady() {
							if (Initialized) { return true; }
							Initialized= true;
							$('#btnGet').on('click', function () { try { go();} catch(e) { alert("ERR:"+e) }; return false; });
							$('#btnEval').on('click', function () { try { var js= $('#inJs').val(); alert("EVAL '"+js+"'"); eval(js); } catch(e) { alert("ERR:"+e) }; return false; });
             }
             document.addEventListener("deviceready", appReady, false);
             document.addEventListener("DOMContentLoaded", appReady, false);
        </script>
</head>
<body>
		 <input id="url"></br>
		 <input id="btnGet" type="button" value="Get"> <input id="btnEval" type="button" value="Eval"></br>
     <textarea id="inJs" cols=80 rows=25>
     </textarea>
</body>
</html>
